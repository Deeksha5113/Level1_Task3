<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
background-color:pink;
}

header {
  background-color: #333;
  color: #fff;
  padding: 20px;
}

h1 {
  margin: 0;
}

section {
  padding: 20px;
}

h2 {
  margin-top: 0;
}

label {
  display: block;
  margin-bottom: 10px;
}

input {
  padding: 5px;
  margin-bottom: 10px;
}

button {
  padding: 5px 10px;
  background-color: #333;
  color: #fff;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #555;
}

p {
  margin-top: 10px;
}

footer {
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-align: center;
}

footer p {
  margin: 0;
}

</style>
</head>
<body>
  <header>
    <h1>Temperature Converter</h1>
  </header>
  
  <section>
    <h2>Celsius to Fahrenheit</h2>
    <label for="celsius-input">Celsius:</label>
    <input type="number" id="celsius-input">
    <button onclick="convertCelsiusToFahrenheit()">Convert</button>
    <p id="fahrenheit-output"></p>
  </section>
  
  <section>
    <h2>Fahrenheit to Celsius</h2>
    <label for="fahrenheit-input">Fahrenheit:</label>
    <input type="number" id="fahrenheit-input">
    <button onclick="convertFahrenheitToCelsius()">Convert</button>
    <p id="celsius-output"></p>
  </section>
  
  <footer>
    <p>&copy; 2023 Temperature Converter. All rights reserved.</p>
  </footer>
</body>
<script>
function convertCelsiusToFahrenheit() {
  var celsiusInput = document.getElementById("celsius-input").value;
  var fahrenheitOutput = document.getElementById("fahrenheit-output");
  
  var fahrenheit = (celsiusInput * 9/5) + 32;
  
  fahrenheitOutput.innerHTML = "Fahrenheit: " + fahrenheit.toFixed(2);
}

function convertFahrenheitToCelsius() {
  var fahrenheitInput = document.getElementById("fahrenheit-input").value;
  var celsiusOutput = document.getElementById("celsius-output");
  
  var celsius = (fahrenheitInput - 32) * 5/9;
  
  celsiusOutput.innerHTML = "Celsius: " + celsius.toFixed(2);
}

</script>
</html>
